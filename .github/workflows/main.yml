name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  buildExeForWindows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build EXE
        run: ./gradlew buildExeForWindows
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-windows
          path: build/libs/*.exe

  buildMsiForWindows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build MSI
        run: ./gradlew buildMsiForWindows
      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: msi-windows
          path: build/libs/*.msi

  buildDebForLinux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build DEB
        run: ./gradlew buildDebForLinux
      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-linux
          path: build/libs/*.deb

  buildRpmForLinux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build RPM
        run: ./gradlew buildRpmForLinux
      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-linux
          path: build/libs/*.rpm

  buildDmgForMacOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build DMG
        run: ./gradlew buildDmgForMacOS
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: dmg-macos
          path: build/libs/*.dmg

  release:
    needs: [buildExeForWindows, buildMsiForWindows, buildDebForLinux, buildRpmForLinux, buildDmgForMacOS]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated release for ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
